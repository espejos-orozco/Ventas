<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
        
        <!-- Cookies -->
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <title>Inicio de sesión</title>
    </h:head>
    <h:body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first">
                    <img src="https://cahtc.com/wp-content/uploads/2016/11/user-icon.png" id="icon" alt="User Icon" />
                </div>

                <div>
                    <input type="text" id="user" class="fadeIn second" name="login" placeholder="Usuario"/>
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña"/>
                    <input type="submit" class="fadeIn fourth" value="Log In" id="btn-submit"/>
                    <a type="btn btn-error" class="fadeIn fourth" value="Regresar" href="http://localhost:8080/Ventas/"> Regresar</a> 
                </div>
            </div>
        </div>

        <div id="div-loading" hidden="true">
            <img width="300px" height="300px" src="https://i1.wp.com/sportsmonks.com/wp-content/uploads/2018/loading.gif"/>
        </div>
    </h:body>
    <style>

        /* BASIC */

        html {
            background-color: #56baed;
        }

        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
        }

        a {
            color: #92badd;
            display:inline-block;
            text-decoration: none;
            font-weight: 400;
        }

        h2 {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            display:inline-block;
            margin: 40px 8px 10px 8px; 
            color: #cccccc;
        }



        /* STRUCTURE */

        .wrapper {
            display: flex;
            align-items: center;
            flex-direction: column; 
            justify-content: center;
            width: 100%;
            min-height: 100%;
            padding: 20px;
        }

        #formContent {
            -webkit-border-radius: 10px 10px 10px 10px;
            border-radius: 10px 10px 10px 10px;
            background: #fff;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            position: relative;
            padding: 0px;
            -webkit-box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
            box-shadow: 0 30px 60px 0 rgba(0,0,0,0.3);
            text-align: center;
        }

        #formFooter {
            background-color: #f6f6f6;
            border-top: 1px solid #dce8f1;
            padding: 25px;
            text-align: center;
            -webkit-border-radius: 0 0 10px 10px;
            border-radius: 0 0 10px 10px;
        }



        /* TABS */

        h2.inactive {
            color: #cccccc;
        }

        h2.active {
            color: #0d0d0d;
            border-bottom: 2px solid #5fbae9;
        }



        /* FORM TYPOGRAPHY*/

        input[type=button], input[type=submit], input[type=reset]  {
            background-color: #56baed;
            border: none;
            color: white;
            padding: 15px 80px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            font-size: 13px;
            -webkit-box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
            box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
            -webkit-border-radius: 5px 5px 5px 5px;
            border-radius: 5px 5px 5px 5px;
            margin: 5px 20px 40px 20px;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        input[type=button]:hover, input[type=submit]:hover, input[type=reset]:hover  {
            background-color: #39ace7;
        }

        input[type=button]:active, input[type=submit]:active, input[type=reset]:active  {
            -moz-transform: scale(0.95);
            -webkit-transform: scale(0.95);
            -o-transform: scale(0.95);
            -ms-transform: scale(0.95);
            transform: scale(0.95);
        }

        input[type=text], input[type=password] {
            background-color: #f6f6f6;
            border: none;
            color: #0d0d0d;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            width: 85%;
            border: 2px solid #f6f6f6;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -ms-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
            -webkit-border-radius: 5px 5px 5px 5px;
            border-radius: 5px 5px 5px 5px;
        }

        input[type=text]:focus {
            background-color: #fff;
            border-bottom: 2px solid #5fbae9;
        }

        input[type=text]:placeholder {
            color: #cccccc;
        }



        /* ANIMATIONS */

        /* Simple CSS3 Fade-in-down Animation */
        .fadeInDown {
            -webkit-animation-name: fadeInDown;
            animation-name: fadeInDown;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            100% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
            }
            100% {
                opacity: 1;
                -webkit-transform: none;
                transform: none;
            }
        }

        /* Simple CSS3 Fade-in Animation */
        @-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

        .fadeIn {
            opacity:0;
            -webkit-animation:fadeIn ease-in 1;
            -moz-animation:fadeIn ease-in 1;
            animation:fadeIn ease-in 1;

            -webkit-animation-fill-mode:forwards;
            -moz-animation-fill-mode:forwards;
            animation-fill-mode:forwards;

            -webkit-animation-duration:1s;
            -moz-animation-duration:1s;
            animation-duration:1s;
        }

        .fadeIn.first {
            -webkit-animation-delay: 0.4s;
            -moz-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        .fadeIn.second {
            -webkit-animation-delay: 0.6s;
            -moz-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }

        .fadeIn.third {
            -webkit-animation-delay: 0.8s;
            -moz-animation-delay: 0.8s;
            animation-delay: 0.8s;
        }

        .fadeIn.fourth {
            -webkit-animation-delay: 1s;
            -moz-animation-delay: 1s;
            animation-delay: 1s;
        }

        /* Simple CSS3 Fade-in Animation */
        .underlineHover:after {
            display: block;
            left: 0;
            bottom: -10px;
            width: 0;
            height: 2px;
            background-color: #56baed;
            content: "";
            transition: width 0.2s;
        }

        .underlineHover:hover {
            color: #0d0d0d;
        }

        .underlineHover:hover:after{
            width: 100%;
        }



        /* OTHERS */

        *:focus {
            outline: none;
        } 

        #icon {
            width:60%;
        }
    </style>

    <script>
        function checkSession() {
            let session = Cookies.get('session_cliente');
            console.log(session);
            if (session != 'undefined') {
                //Se elimina la sesión
                Cookies.remove('session_cliente');
            }else{
                window.location.href = 'http://localhost:8080/Ventas/faces/carrito.xhtml';
            }
        }
        
        $(document).on("click", "#btn-submit", function () {
            let usuario = $(document).find("#user").val();
            let password = $(document).find("#password").val();

            if (usuario != "") {
                if (password != "") {
                    //Se consultan los datos del usuario
                    iniciarSesion(usuario, password);
                } else {
                    alert("Debes de ingresar tu contraseña");
                }
            } else {
                //Se manda una alerta
                alert("Debes de ingresar tu usuario.");
            }
        });
        
        $(document).ready(function(){
            checkSession();
        });

        function iniciarSesion(usuario, password) {
            $.ajax({
                url: "http://localhost:8080/VentasOnlinev2/webresources/entities.clientes/findsession/" + password + "/" + usuario,
                type: "POST",
                beforeSend: function () {
                    cargando();
                }
            }).done(function (xml) {
                if (xml == undefined) {
                    alert("Datos incorrectos");
                } else {
                    //Se crean cookies
                    let activo = $(xml).find("activo").eq(0).text();
                    let apellidos = $(xml).find("apellidos").eq(0).text();
                    let clienteId = $(xml).find("clienteId").eq(0).text();
                    let correoElectronico = $(xml).find("correoElectronico").eq(0).text();
                    let fechaRegistro = $(xml).find("fechaRegistro").eq(0).text();
                    let nombre = $(xml).find("nombre").eq(0).text();
                    let telefono = $(xml).find("telefono").eq(0).text();
                    let cliente = {
                        activo : activo,
                        apellidos : apellidos,
                        clienteId : clienteId,
                        correoElectronico : correoElectronico,
                        fechaRegistro : fechaRegistro,
                        nombre : nombre,
                        password : password,
                        telefono : telefono,
                    };
                    if(cliente.activo){
                        console.log(JSON.stringify(cliente));
                        Cookies.set('session_cliente', JSON.stringify(cliente));
                        window.location.href = 'http://localhost:8080/Ventas/faces/carrito.xhtml';  
                    }else{
                        alert("El usuario no está activo.");
                    }
                }
            }).fail(function () {
                alert("Datos incorrectos");
            }).always(function () {
                cargando(false);
            });
        }

        function cargando(cargar = true) {
            if (cargar) {
                if ($(document).find("#div-loading").prop("hidden")) {
                    $("#div-loading").prop("hidden", false);
                    //Se muestra dialogo
                    $("#div-loading").dialog({
                        resizable: false,
                        height: 400,
                        with : 400,
                        modal: true,
                        close: function () {
                            $("#div-loading").prop("hidden", true);
                        },
                        open: function () {
                            $(".ui-button").prop("hidden", true);
                        }
                    }).dialog("open");
                }
            } else {
                //Se oculta el dialogo
                $("#div-loading").dialog("close");
                $("#div-loading").prop("hidden", false);
        }
        }
    </script>
</html>
